<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bokta - Event & Conference HTML Template</title>
    </head>
    <body>
        <container class="main-container">
                <!-- Tag-Line Section -->
                <section class="header-section">
                    <div class="left-items">    
                        <div class="tag-line">
                            <h1>Make Your Event a Magical one!</h1>
                        </div>

                        <!-- Timer Section  -->
                        <div class="counter">
                            <div class="counter-box days">
                                <h1>208</h1>
                                <p>Days</p>
                                </div class>
                                <div class="counter-box hours">
                                    <h1>6</h1>
                                    <p>Hours</p>
                                </div>
                                <div class="counter-box mins">
                                    <h1>55</h1>
                                    <p>Minutes</p>
                                </div>
                                <div class="counter-box seconds">
                                    <h1>20</h1>
                                    <p>Seconds</p>
                                </div>
                            </div>
                        </div>

                    <!-- Registeration Form Section -->
                    <div class="reg-form">
                        <h2>Register Now</h2>
                        <div class="input">
                            <input type="name" class="" id="" placeholder="Name">
                        </div>
                        <div class="input">
                            <input type="email" name="email" class="" placeholder="E-mail">
                        </div>
                        <div class="input">
                            <input type="text" name="phone-number" class="" placeholder="Phone Number">
                        </div>
                        <div class="input">
                            <select name="ticket" id="" class="">
                                <option value="value1">Ticket</option>
                                <option value="value2">1</option>
                                <option value="value3">2</option>
                                <option value="value4">3</option>
                                <option value="value5">4</option>
                                <option value="value6">5</option>
                                <option value="value7">6</option>
                            </select>
                        </div>
                        <button>Register Now</button>
                    </div>
                </section>
        </container>
    </body>
</html>
